<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../css/ShoppingCart-Style.css"
      type="text/css"
    />
    <script defer src="../js/ShoppingCart.js"></script>
    <link rel="stylesheet" href="../css/global_style.css" type="text/css" />
    <title>Your Shopping Cart</title>
  </head>

  <body>
    <!--Header Line -->
    <div class="pageHeader">
      <h1>
        Your Cart
        <span id="count"></span>
        <!--Count placeholder -->
        <span id="numItems"> &nbsp items</span>
      </h1>

      <!-- Table of Items in Cart -->
      <div>
        <table id="cartItems"></table>
        <!-- Special Instructions Box -->
        <br />
        <form style="border: none">
          <label>Special Instructions:</label><br /><input
            type="text"
            rows="3"
            id="instructions"
          />
        </form>
        <br />
        <!-- Back to Cart button -->
        <button id="back-button">&#8592; Back to Menu</button>
        <!-- Update Cart button -->
        <button id="updateCart-button">Update Cart</button>
      </div>
    </div>

    <!--Totals -->
    <div class="totalsBox">
      <table>
        <tr>
          <td>Subtotal:</td>
          <td id="subtotal">$</td>
        </tr>
        <tr>
          <td>Estimated Tax:</td>
          <td id="tax">$</td>
        </tr>
        <tr>
          <td>Total:</td>
          <td id="total">$</td>
        </tr>
      </table>
      <!--Checkout button -->
      <a href="checkout.html"><button id="checkout-button">Checkout</button></a>
    </div>
  </body>
</html>
