<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="../css/HeaderButtons.css" />
    <link rel="stylesheet" href="../css/global_style.css" />
    <link rel="stylesheet" href="checkout.css" />
  </head>
  <body>
    <header id = "headerbuttons">   
       <table>
        <tr id = "navigation">
          <td><a id = "logo" href="Homepage.html">Restaurant</a></td>
          <td><a class ="nav" href="UnderConstruction.html">Services</a></td>
          <td><a class ="nav" href="Menu.html">Menus</a></td>
          <td><a class ="nav" href="UnderConstruction.html">Gallery</a></td>
          <td><a class ="nav" href="contact.html">Contact</a></td>
          <td><a class ="nav" id = "login" href="login.html">Log in</a></td>
          <td><a href="Shopping Cart.html"><img id = "shct" src="../photos/Shoppingcart.png" alt="shopping cart" width="41.5px"></td>
        </tr>
      </table>
        
    </header>
    <h1>Checkout</h1>
    <form action="POST">
      <section id="my-account-info">
        <h2>My Account</h2>
        <label for="first-name">Name</label>
        <input required name="first-name" type="text" placeholder="John Doe" />
        <label for="email">Email</label>
        <input
          required
          name="email"
          type="email"
          placeholder="JohnDoe@email.com"
        />
      </section>
      <section id="delivery-method-info">
        <h2>Delivery Method</h2>
        <span>
          <span>
            <input
              id="Pick-up"
              type="radio"
              name="delivery-method"
              value="Pick-up"
            />
            <label for="Pick-up">Pick-up</label>
          </span>
          <span>
            <input
              id="Delivery"
              type="radio"
              name="delivery-method"
              value="Delivery"
            />
            <label for="Delivery"> Delivery</label>
          </span>
        </span>
        <p>When would you like your order?</p>
        <span>
          <span>
            <input id="now" type="radio" name="delivery-method" value="now" />
            <label for="now">For now</label>
          </span>
          <span>
            <input
              id="later"
              type="radio"
              name="delivery-method"
              value="later"
            />
            <label for="later">For Later</label>
          </span>
        </span>
        <p>Date and Time:</p>
        <input type="date" />
        <input type="time" />
      </section>
      <section id="payment-details">
        <span>
          <span>
            <input id="card" type="radio" name="payment-method" />
            <label for="card">Card</label>
          </span>
          <div id="card-details">
            <span>
              <input
                id="card-number"
                type="text"
                placeholder="0000 0000 0000 0000"
              />
              <input id="card-cvv" type="text" placeholder="CVV" />
            </span>
            <span>
              <input id="card-name" type="text" placeholder="Cardholder Name" />
              <input id="card-exp" type="text" placeholder="MM / YY" />
            </span>
          </div>
        </span>
        <span>
          <span>
            <input id="cash" type="radio" name="payment-method" />
            <label for="cash">Cash</label>
          </span>
        </span>
      </section>
      <section id="billing-details">
        <h2>Billing Address</h2>
        <div>
          <span>
            <label for="Name">Name</label>
            <br />
            <input type="text" placeholder="John Doe" />
          </span>
          <br />
          <span>
            <label for="Address">Address</label>
            <br />
            <input type="text" placeholder="1234 Main Street" />
          </span>
        </div>
        <div>
          <span>
            <label for="City">City</label>
            <br />
            <input type="text" placeholder="San Diego" />
          </span>
          <br />
          <span>
            <label for="State">State</label>
            <br />
            <input style="width: 20px" type="text" placeholder="CA" />
          </span>
          <br />
          <span>
            <label for="Zip Code">Zip Code</label>
            <br />
            <input type="text" placeholder="12345" />
          </span>
          <br />
          <span>
            <label for="Phone">Phone</label>
            <br />
            <input type="tel" placeholder="123-456-7890" />
          </span>
        </div>
      </section>
      <section id="order-details">
        <h2>Order Details</h2>
        <h3>Subtotal: <span id="subtotal"></span></h3>
        <h3>Tax: <span id="tax"></span></h3>
        <h3>Total: <span id="total"></span></h3>
        <button>Place Order</button>
      </section>
    </form>
  </body>
</html>
